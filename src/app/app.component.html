<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="login"
        routerLinkActive="accent"
        *ngIf="!isAuthenticated"
      >
        Login</a
      >
      <a
        mat-list-item
        routerLink="signup"
        routerLinkActive="accent"
        *ngIf="!isAuthenticated"
        >Signup</a
      >
      <a
        mat-list-item
        routerLink="rooms"
        routerLinkActive="accent"
        *ngIf="isAuthenticated"
        >Rooms</a
      >
      <a mat-list-item *ngIf="isAuthenticated" (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink="/" style="cursor: pointer">Chat</span>
      <span class="spacer"></span>
      <span *ngIf="isAuthenticated">{{ userData?.name }}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
