<mat-toolbar color="primary">
  <button mat-raised-button color="accent" routerLink="/create-room">
    Create Room
  </button>
</mat-toolbar>

<mat-list>
  <mat-list-item *ngFor="let room of rooms; let i = index">
    <div
      class="user-detail"
      *ngIf="room?.member1Id?._id === userId && room?.member2Id?._id !== userId"
    >
      <p>Name: {{ room?.member2Id?.name }}</p>
      <p>Email: {{ room?.member2Id?.email }}</p>
    </div>
    <div
      class="user-detail"
      *ngIf="room?.member2Id?._id === userId && room?.member1Id?._id !== userId"
    >
      <p>Name: {{ room?.member1Id?.name }}</p>
      <p>Email: {{ room?.member1Id?.email }}</p>
    </div>
    <div
      class="user-detail"
      *ngIf="room?.member2Id?._id === userId && room?.member1Id?._id === userId"
    >
      <p>Name: Me</p>
    </div>
    <div class="user-action">
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/chat', room._id]"
      >
        <mat-icon>chat</mat-icon>
        Start a chat
      </button>
    </div>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
